<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super System Eyelids - Dashboard v3.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }
        
        .main-content {
            padding: 20px;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
        }
        
        .header h2 {
            color: white;
            font-size: 24px;
        }
        
        .system-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-healthy { background: #4ade80; }
        .status-warning { background: #fbbf24; }
        .status-critical { background: #ef4444; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .metric-title {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .metric-value {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .cache-flow {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .flow-stage {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .flow-stage::after {
            content: '‚Üí';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 20px;
        }
        
        .flow-stage:last-child::after {
            display: none;
        }
        
        .flow-title {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .flow-count {
            color: #4ade80;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .flow-size {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chart-title {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h1>üîç EYELIDS v3.0</h1>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <h2>CORTEX v3.0 Dashboard</h2>
                <div class="system-status">
                    <span class="status-indicator status-healthy" id="systemStatus"></span>
                    <span id="statusText">System HEALTHY</span>
                </div>
            </header>
            
            <div style="margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
                <button class="btn btn-danger" onclick="emergencyCleanup()">üö® Emergency Cleanup</button>
            </div>
            
            <!-- Metrics -->
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-title">Core Size</div>
                    <div class="metric-value" id="coreSize">6.2%</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">Cache Size</div>
                    <div class="metric-value" id="cacheSize">1.3%</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">Processed Items</div>
                    <div class="metric-value" id="processedItems">1,247</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">Active Reflexes</div>
                    <div class="metric-value" id="activeReflexes">12</div>
                </div>
            </div>
            
            <!-- Cache Flow -->
            <div class="cache-flow">
                <div class="flow-stage">
                    <div class="flow-title">üì• Incoming</div>
                    <div class="flow-count" id="incomingCount">23</div>
                    <div class="flow-size" id="incomingSize">45.2 MB</div>
                </div>
                <div class="flow-stage">
                    <div class="flow-title">‚öôÔ∏è Processing</div>
                    <div class="flow-count" id="processingCount">7</div>
                    <div class="flow-size" id="processingSize">12.8 MB</div>
                </div>
                <div class="flow-stage">
                    <div class="flow-title">üì§ Outgoing</div>
                    <div class="flow-count" id="outgoingCount">15</div>
                    <div class="flow-size" id="outgoingSize">28.1 MB</div>
                </div>
            </div>
            
            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-container">
                    <h3 class="chart-title">üìä Resource Usage</h3>
                    <canvas id="resourceChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">‚ö° Reflex Distribution</h3>
                    <canvas id="reflexChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Initialize charts
        const resourceCtx = document.getElementById('resourceChart').getContext('2d');
        const resourceChart = new Chart(resourceCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Core %',
                    data: [],
                    borderColor: '#3b82f6',
                    tension: 0.4
                }, {
                    label: 'Cache %',
                    data: [],
                    borderColor: '#10b981',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        max: 10
                    }
                }
            }
        });
        
        const reflexCtx = document.getElementById('reflexChart').getContext('2d');
        const reflexChart = new Chart(reflexCtx, {
            type: 'doughnut',
            data: {
                labels: ['Instant', 'Rapid', 'Fast', 'Normal', 'Background'],
                datasets: [{
                    data: [3, 4, 2, 2, 1],
                    backgroundColor: ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6']
                }]
            }
        });
        
        function refreshData() {
            console.log('Refreshing data...');
        }
        
        function emergencyCleanup() {
            if (confirm('Execute emergency cache cleanup?')) {
                console.log('Emergency cleanup initiated');
            }
        }
        
        // Simulate data updates
        setInterval(() => {
            const now = new Date().toLocaleTimeString();
            resourceChart.data.labels.push(now);
            resourceChart.data.datasets[0].data.push(6.2 + Math.random() * 0.5);
            resourceChart.data.datasets[1].data.push(1.3 + Math.random() * 0.3);
            
            if (resourceChart.data.labels.length > 20) {
                resourceChart.data.labels.shift();
                resourceChart.data.datasets[0].data.shift();
                resourceChart.data.datasets[1].data.shift();
            }
            
            resourceChart.update();
        }, 5000);
    </script>
</body>
</html>
